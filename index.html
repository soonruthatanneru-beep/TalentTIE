<!DOCTYPE html>
<html>
<head>
<title>Talent Tie - Smart Swap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:linear-gradient(135deg,#ff00cc,#7928ca,#00c6ff);
    color:white;
}

header{
    text-align:center;
    padding:20px;
    font-size:28px;
    font-weight:bold;
    background:rgba(0,0,0,0.3);
}

.container{
    display:grid;
    grid-template-columns:230px auto;
    min-height:100vh;
}

.sidebar{
    background:rgba(0,0,0,0.4);
    padding:20px;
}

.sidebar button{
    width:100%;
    padding:10px;
    margin:8px 0;
    border:none;
    border-radius:8px;
    background:#00ffcc;
    font-weight:bold;
    cursor:pointer;
}

.sidebar button:hover{
    background:#00e5ff;
}

.content{
    padding:30px;
}

.card{
    background:rgba(255,255,255,0.2);
    padding:20px;
    border-radius:12px;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:10px;
    margin:6px 0;
    border:none;
    border-radius:6px;
}

button.action{
    background:#4caf50;
    color:white;
    padding:8px 15px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

button.action:hover{
    background:#2e7d32;
}

.chat-box{
    background:white;
    color:black;
    height:150px;
    overflow-y:auto;
    padding:10px;
    border-radius:8px;
}

.stat{
    font-weight:bold;
    color:yellow;
}

.match{
    background:#ff9800;
    color:black;
    padding:10px;
    border-radius:8px;
    margin:10px 0;
    font-weight:bold;
}

@media(max-width:768px){
.container{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<header>üåü Talent Tie ‚Äì Smart Skill Swap</header>

<div class="container">

<div class="sidebar">
<button onclick="show('profile')">üë§ Profile</button>
<button onclick="show('match')">üîÑ Add User</button>
<button onclick="show('network')">üåê Network</button>
<button onclick="show('chat')">üí¨ Chat</button>
<button onclick="show('settings')">‚öô Settings</button>
</div>

<div class="content">

<!-- PROFILE -->
<div id="profile" class="card">
<h2>My Profile</h2>
<input type="text" id="myName" placeholder="Your Name">
<input type="text" id="myHave" placeholder="Skill You Have">
<input type="text" id="myWant" placeholder="Skill You Want">
<button class="action" onclick="saveMyProfile()">Save Profile</button>

<p class="stat">Followers: <span id="followers">150</span></p>
<p class="stat">Visitors: <span id="visitors">45</span></p>
</div>

<!-- ADD OTHER USERS -->
<div id="match" class="card" style="display:none;">
<h2>Add Another User</h2>
<input type="text" id="otherName" placeholder="Student Name">
<input type="text" id="otherHave" placeholder="Skill They Have">
<input type="text" id="otherWant" placeholder="Skill They Want">
<button class="action" onclick="addUser()">Add & Check Match</button>

<div id="matchResults"></div>
</div>

<!-- NETWORK -->
<div id="network" class="card" style="display:none;">
<h2>My Network</h2>

<h3>üìò Learning From:</h3>
<ul id="learningList"></ul>

<h3>üìó Teaching To:</h3>
<ul id="teachingList"></ul>
</div>

<!-- CHAT -->
<div id="chat" class="card" style="display:none;">
<h2>Chat</h2>

<label>
<input type="checkbox" id="chatPermission" onchange="toggleChat()">
Enable Chat
</label>

<div id="chatArea" style="display:none;">
<div class="chat-box" id="chatBox"></div>
<input type="text" id="msg" placeholder="Type message">
<button class="action" onclick="sendMsg()">Send</button>
</div>
</div>

<!-- SETTINGS -->
<div id="settings" class="card" style="display:none;">
<h2>Settings</h2>

<input type="text" id="editName" placeholder="Change Name">
<button class="action" onclick="updateName()">Update Name</button>

<br><br>
<label>
<input type="checkbox"> Make Profile Private
</label>
</div>

</div>
</div>

<script>

let myProfile = {};
let users = [];

function show(section){
document.querySelectorAll(".content .card").forEach(c=>c.style.display="none");
document.getElementById(section).style.display="block";
}

function saveMyProfile(){
myProfile.name=document.getElementById("myName").value;
myProfile.have=document.getElementById("myHave").value.toLowerCase();
myProfile.want=document.getElementById("myWant").value.toLowerCase();
alert("Profile Saved üéâ");
}

function addUser(){

let name=document.getElementById("otherName").value;
let have=document.getElementById("otherHave").value.toLowerCase();
let want=document.getElementById("otherWant").value.toLowerCase();

let newUser={name,have,want};
users.push(newUser);

if(myProfile.have===want && myProfile.want===have){

document.getElementById("matchResults").innerHTML+=
`<div class="match">üéâ ${myProfile.name} ‚Üî ${name} can swap skills!</div>`;

document.getElementById("learningList").innerHTML+=
`<li>${name} teaching you ${have}</li>`;

document.getElementById("teachingList").innerHTML+=
`<li>${name} learning ${myProfile.have} from you</li>`;

}
else{
document.getElementById("matchResults").innerHTML+=
`<div class="match">No match with ${name}</div>`;
}

}

function toggleChat(){
document.getElementById("chatArea").style.display=
document.getElementById("chatPermission").checked?"block":"none";
}

function sendMsg(){
let msg=document.getElementById("msg").value;
if(msg!=""){
document.getElementById("chatBox").innerHTML+=`<p><b>You:</b> ${msg}</p>`;
document.getElementById("msg").value="";
}
}

function updateName(){
let newName=document.getElementById("editName").value;
document.getElementById("myName").value=newName;
alert("Name Updated ‚úÖ");
}

</script>

</body>
</html>
